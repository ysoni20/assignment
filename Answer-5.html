<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table using rowspan and colspan</title>
</head>
<body>
    <H1><B>TIME TABLE</B></H1>
</body>
</html>
<Table border="1">
    <TR text align="center">
       <td>day period</td>
       <td>I<br>9:30-10:30</td>
       <td>II<br>10:30-11:20</td>
       <td>III<br>10:30-11:20</td>
       <td>10:30-11:20</td>
       <td><br>10:30-11:20</td>
       <td>IV<br>10:30-11:20</td>
       <td>V<br>10:30-11:20</td>
       <td>VI<br>10:30-11:20</td>
       <td>VI<br>10:30-11:20</td>
    </TR>
    <tr>
        <th>monday</th>
        <td>eng</td>
        <td>mat</td>
        <td>che</td>
        <td rowspan="6" align="center">l<br>u<br>n<br>c<br>h</td>
        <td colspan="3">lab</td>
        <td>phy</td>
    </tr>
    <tr>
        <th>tuesday</th>
        <td colspan="3">lab</td>
        <td>eng</td>
        <td>che</td>
        <td>mat</td>
        <td>sportd</td>
    </tr>

</Table>
